<!DOCTYPE html>
<html>
  <head>
    <title>Age Picker Demo</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />
    <link rel="stylesheet" href="site.css" />
  </head>
  <body>
    <div class="container">
      <h1>Demos</h1>
      <hr />
      <div class="row header-row">
        <div class="col-md-12">
          <h2><code>data-age-picker</code></h2>
        </div>
      </div>
      <div class="row control-row">
        <div class="col-md-12">
          <form class="form-inline">
            <div class="form-group">
              <label for="age">Age or DOB</label>
              <input id="age" name="age" class="form-control" type="text" data-age-picker />
            </div>
          </form>
        </div>
      </div>
      <div class="row result-row">
        <div class="col-md-6">
          age-value: <span id="result"></span>
        </div>
      </div>
      <hr />
      <div class="row header-row">
        <div class="col-md-12">
          <h2><code>data-age-picker-direct-entry-only</code></h2>
        </div>
      </div>
      <div class="row control-row">
        <div class="col-md-12">
          <form class="form-inline">
            <div class="form-group">
              <label for="direct-entry-only-age">Age or DOB</label>
              <input id="direct-entry-only-age" name="direct-entry-only-age" class="form-control" type="text" data-age-picker-direct-entry-only />
            </div>
          </form>
        </div>
      </div>
      <div class="row result-row">
        <div class="col-md-6">
          direct-entry-only-age-value: <span id="direct-entry-only-result"></span>
        </div>
      </div>
      <hr />
      <div class="row header-row">
        <div class="col-md-12">
          <h2>Custom Events Log</h2>
          <ul id="events-log"></ul>
        </div>
      </div>
    </div>
    <script src="https://unpkg.com/age-picker/lib/age-picker.min.js"></script>
    <script src="demo.js"></script>
  </body>
</html>
